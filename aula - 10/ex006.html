<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div#area{
        font: normal 20pt;
        background-color: rgb(0, 255, 255);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        font-weight: 800;
        font-size: 30px;
        color: black;
    }
</style>
<body>
    <div id="area" > <!--onclick="clicar()" onmousemove="entrar()" onmouseout="saiu()"-->
        Interaja
    </div>

<script>
    var area = document.getElementById('area')

    area.addEventListener('click', clicar)
    area.addEventListener('mouseenter', entrar)
    area.addEventListener('mouseout', saiu)

    function clicar() {
        area.innerText = "Clicou!"
        area.style.background = 'rgb(21, 134, 134)'
    }
    function entrar() {
        area.innerHTML = "Entrou!"
        area.style.background = 'rgb(65, 199, 199)' 
    }
    function saiu() {
        area.innerHTML = "Saiu!"
        area.style.background = 'rgb(163, 255, 255)'
        
    }



    // Principais eventos:
    /* Mouseenter - Ao cursor entrar na caixa, fará alguma alteração
       Mousemove - Ao movimentar o cursor dentro da caixa ocorrera alguma alteração
       Mousedown - ao clicar segurando o mouse ocorrera alguma alteração
       Mousedown - ao soltar o click icorrera alguma alteração
       click - ao literalmente clicar ocorrera alguma alteração
       Mouseout - ao mover o cursor fora da caixa ocorrera alguma alteração

       // Para mais informações consultar site https://developer.mozilla.org/pt-BR/docs/Web/Events
    */


    // Função é um conjunto de codigos que serão executados de uma vez

    


    
  
</script>
</body>
</html>
